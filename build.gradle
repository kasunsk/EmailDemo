apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'
apply plugin: 'eclipse-wtp'



repositories {
   mavenCentral()
}

dependencies {
   providedCompile 'javax.servlet:servlet-api:2.5'
   compile 'org.springframework:spring-webmvc:3.2.2.RELEASE'

    compile 'org.springframework:spring-jdbc:' + springJDBCVersion,
            'org.springframework:spring-tx:4.0.7.RELEASE',
            'log4j:log4j:' + log4jVersion,
            'javax.mail:mail:' + javaxMailVersion,
            'javax.jms:javax.jms-api:' + javaxJmsVersion,
            'org.slf4j:slf4j-log4j12:' + slf4jVersion,
            'mysql:mysql-connector-java:' + mysqlJavaConnectorVersion,
            'org.codehaus.jackson:jackson-mapper-asl:' + jacksonVersion,
            'jstl:jstl:1.2'
    /*runtime 'javax.servlet:jstl:1.1.2'*/
    //include in compile only, exclude in the wa
}

war{
 archiveName = 'ROOT.war'
 destinationDir = file('webapps')
}

/* Change context path (base url). otherwise defaults to name of project */
jettyRunWar.contextPath = ''
